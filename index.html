<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

  <article class="card-blog">
    <img src="./assets/images/blog-image.png" alt="Imagen del blog">
    <div class="card-content">
        <span class="category">
            <h3>Learning</h3>
        </span>
        <time datetime="2023-12-21">Publicado 21 Dic 2023</time>
        <h2>HTML & CSS Foundations</h2>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <footer class="card-profile">
            <img src="./assets/images/image-avatar.webp" alt="Imagen de perfil de Greg Hooper">
            <p>Greg Hooper</p>
        </footer>
    </div>
  </article>

</html>
